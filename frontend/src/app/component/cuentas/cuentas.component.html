
<div class="container">
<div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #accountform="ngForm" (ngSubmit)="addUser(accountform)">
              <div class="row">
                <div class="select-field col-s12">
                  <a></a><select name="account_type" [(ngModel)]="someModel"
                  [(value)] = userService.selectaccount.account_type>
                    <option *ngFor="let r of items" [ngValue]="r.name">{{r.label}}</option>
                  </select>
                </div>
                <div class="select-field col-s12">
                  <input name="name" type="ngModel" [(ngModel)] = "userService.selectaccount.name">
                </div>
                <div class="input-field col-s12">
                  <input name="initial_balance" type="ngModel"  [(ngModel)] = "userService.selectaccount.initial_balance" min="0"  value="0" placeholder="Valor de la cuenta">
                </div>
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
